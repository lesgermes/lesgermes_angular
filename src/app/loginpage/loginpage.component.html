<h1>Connexion</h1>
<div>
	<div [hidden]="!error" class="alert alert-danger" role="alert">
	  	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  	<span class="sr-only">Erreur:</span>
	  	Erreur: {{error}}
	</div>

	<a class="btn btn-default" [routerLink]="['/register']">Inscription</a>

	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Email*" formControlName="username">
		</div>

		<div class="form-group">
			<input type="password" class="form-control" placeholder="Mot de passe*" formControlName="password">
		</div>

		<button type="submit" class="btn btn-success pull-right" [disabled]="!loginForm.valid">Confirmer</button>
	</form>
</div>
