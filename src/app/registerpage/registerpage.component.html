<h1>Inscription</h1>
<div>
	<div [hidden]="!error" class="alert alert-danger" role="alert">
	  	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  	<span class="sr-only">Erreur:</span>
	  	Erreur: {{error}}
	</div>

	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Pseudo*" formControlName="username">
    </div>
    
    <div class="form-group">
			<input type="email" class="form-control" placeholder="Email*" formControlName="email">
		</div>

		<div class="form-group">
			<input type="password" class="form-control" placeholder="Mot de passe*" formControlName="password">
    </div>
    
    <div class="form-group">
			<input type="text" class="form-control" placeholder="Prénom*" formControlName="firstname">
    </div>

    <div class="form-group">
			<input type="text" class="form-control" placeholder="Nom*" formControlName="lastname">
    </div>

		<button type="submit" class="btn btn-success pull-right" [disabled]="!registerForm.valid">Confirmer</button>
	</form>

	<div [hidden]="!success" class="alert alert-success" role="alert">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
		<span class="sr-only">Succès:</span>
		<b>Succès:</b> Votre compte a bien été créé, vous pouvez maintenant vous connecter. <a class="btn btn-default" [routerLink]="['/login']">Connexion</a>
  </div>
</div>
